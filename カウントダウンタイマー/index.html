<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>カウントダウンタイマー</title>
</head>
<link rel="stylesheet" href="style.css">
<body>

    <div class="countDown-container">
        <h1>カウントダウンタイマー</h1>
        <span id="js-start-message"></span>
        <div class="time-container">
            <span id="js-day"></span>日
            <span id="js-hour"></span>時間
            <span id="js-minute"></span>分
            <span id="js-second"></span>秒
        </div>
    </div>


    <script src="main.js"></script>
</body>
</html>
